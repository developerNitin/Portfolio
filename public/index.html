      rel="stylesheet"
    />

  <body>
    <!-- <div class="cursor"></div> -->
    <div id="root"></div>
    <script>
      const cursor = document.querySelector(".cursor");
      document.addEventListener("mousemove", e => {
        cursor.setAttribute(
          "style",
          "top: " +
            (e.pageY - 15 - scrollY) +
            "px; left: " +
            (e.pageX - 13 - scrollX) +
            "px"
        );
      });
    </script>
    <script src="./src/index.js" type="text/jsx"></script>
  </body>
